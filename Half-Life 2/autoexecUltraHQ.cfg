echo "crippling depression ultra high quality half life"
echo "sv_cheats 1 required to change protected cvars"
echo "mat_max_worldmesh_vertices more than 9 nines causes (too many vertex format changes in frame, whole world not rendered) with missing textures in point insertion (d1_trainstation_02)"
echo "cl_detaildist and cl_detailfade return to default values on map load, fixes disappearing grass when value is 999999999"
echo "r_maxmodeldecal large values crash game"
echo "r_maxmodeldecal 0 will crash game after joining a server"
echo "r_queued_decals 1 causes crashing"
echo "never use fps_max 0, increases latency"
echo "make sure config.cfg and autoexec.cfg are READ-ONLY to prevent admin slowhacking"
echo "use GCFScape to open and view VPK files"
echo "r_queued_post_processing causes flashing colors and other graphical bugs when joining a game, reconnecting fixes flashing colors but still produces post processing glitches like strobing and dimming of post processing lights and disappearing gun"
echo "cl_phys_props_max at a value too large will cause disappearing props when shot"
echo "(con_logfile foo.log) to save console output as file in Half-Life 2/hl2 directory"
echo "r_radiosity changes the lighting of models from original default look (3), a value of 2 gives the most accurate lighting"
echo "r_pixelfog 0 adds a layer of ugly fog, DONT USE"
echo "dsp_slow_cpu 0 is bad for sound positioning, DONT USE"
echo "dsp_enhanced_stereo 1 is bad for sound positioning, DONT USE"
echo "snd_pitchquality 1 for high quality sound, best for sound positioning"
echo "DONT USE hud_deathnotice_time 0 (6 default), hard to know if you get wallbangs or nade kills"
echo "DONT USE hud_saytext_time 1, results in blurry chat thats hard to read"
echo "hud_saytext_time 2 (12 default) to enable chat text"
echo "r_hunkalloclightmaps 0 to fix Engine Hunk Overflow error, occurs often in TF2"
echo "cl_new_impact_effects 1 only works in TF2"
echo "cl_threaded_bone_client 1 causes buggy broom vortigaunt during Point Insertion in HL2"
echo "r_novis 1 causes missing props in HL2"

