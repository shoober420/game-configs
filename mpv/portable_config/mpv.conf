scale=ewa_lanczossharp
cscale=ewa_lanczossharp
dscale=ewa_lanczossharp
dither-depth=auto
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes

vd-lavc-dr=yes
hwdec=nvdec-copy
dolbyvision=yes
geometry=4096x2160
cache=yes
spirv-compiler=auto

gpu-api=vulkan
vulkan-async-compute=yes
vulkan-async-transfer=yes
vulkan-queue-count=1
vulkan-swap-mode=fifo
fbo-format=rgba16hf
vo=gpu-next
gpu-context=winvk

no-hidpi-window-scale
deinterlace=no

deband=yes
deband-iterations=4
deband-threshold=20
deband-range=16
deband-grain=0

blend-subtitles=yes

rem#video-sync=display-resample (might make videos play too fast)

interpolation=yes
tscale=oversample

scale-antiring=0.7
dscale-antiring=0.7
cscale-antiring=0.7

priority=high
