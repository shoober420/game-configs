echo "RTCW SINGLE PLAYER PERF CONFIG"
echo "sv_pure 1 causes VM_Create on UI failed error on map load"
echo "sv_fps 21+ causes choppy animations"
echo "r_hdr 0 may cause graphical glitches at mission briefing screen"
echo "r_ssao 1 causes buggy shadows and graphical glitches"
echo "r_autoexposure 1 dynamically changes brightness ingame, leave DISABLED at 0"
echo "r_baseSpecular 0.04 renders reflective shininess on textures that DONT use them by default, leave DISABLED at 0"
echo "r_baseGloss 0.3 renders glossiness on textures that DONT use them by default, leave DISABLED at 0"
echo "logfile 2 to generate console log file"
echo "com_hunkMegs 1024+ causes crash at launch"

